<div class="accept-shared-pet-container">
  <div class="card">
    @if (loading) {
      <div class="loading-state">
        <div class="spinner"></div>
        <h2>Accepting Shared Pet...</h2>
        <p>Please wait while we process your request.</p>
      </div>
    }

    @if (success) {
      <div class="success-state">
        <div class="success-icon">✓</div>
        <h2>Pet Successfully Added!</h2>
        <p>The shared pet has been added to your account.</p>
        <p class="redirect-message">Redirecting to your pets...</p>
        <div class="button-group">
          <button type="button" class="btn btn-primary" (click)="goToPets()">
            View My Pets
          </button>
          <button type="button" class="btn btn-secondary" (click)="goToDashboard()">
            Go to Dashboard
          </button>
        </div>
      </div>
    }

    @if (error) {
      <div class="error-state">
        <div class="error-icon">✕</div>
        <h2>Failed to Accept Pet</h2>
        <p class="error-message">{{ errorMessage }}</p>
        <div class="button-group">
          <button type="button" class="btn btn-primary" (click)="goToDashboard()">
            Go to Dashboard
          </button>
          <button type="button" class="btn btn-secondary" (click)="goToPets()">
            View My Pets
          </button>
        </div>
      </div>
    }
  </div>
</div>
