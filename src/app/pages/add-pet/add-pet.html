<div class="add-pet-container">
  <div class="page-header">
    <app-back-button></app-back-button>
    <h1>Add Pet</h1>
  </div>
  <div class="add-pet-card">

    <div class="error-alert" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <form [formGroup]="petForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Kind</label>
        <div class="radio-button-group">
          <label class="radio-button">
            <input type="radio" formControlName="kind" value="dog" />
            <span class="radio-button-text">ğŸ¶ Dog</span>
          </label>
          <label class="radio-button">
            <input type="radio" formControlName="kind" value="cat" />
            <span class="radio-button-text">ğŸ˜¼ Cat</span>
          </label>
          <label class="radio-button">
            <input type="radio" formControlName="kind" value="other" />
            <span class="radio-button-text">ğŸ¦ Other</span>
          </label>
        </div>
      </div>

      <div class="form-group" *ngIf="isOtherKind">
        <label for="customKind">Specify Kind</label>
        <input
          type="text"
          id="customKind"
          formControlName="customKind"
          class="form-control"
          placeholder="e.g., Rabbit, Bird, etc."
        />
        <div class="error-message" *ngIf="formControls['customKind'].errors; let customKindErrors">
          <span *ngIf="customKindErrors['required']">Please specify the kind</span>
          <span *ngIf="customKindErrors['minlength']">Kind must be at least 2 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="breed">Breed</label>
        <input
          type="text"
          id="breed"
          formControlName="breed"
          class="form-control"
        />
        <div class="error-message" *ngIf="formControls['breed'].errors; let breedErrors">
          <span *ngIf="breedErrors['required']">Breed is required</span>
          <span *ngIf="breedErrors['minlength']">Breed must be at least 2 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="name">Pet Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
        />
        <div class="error-message" *ngIf="formControls['name'].errors; let nameErrors">
          <span *ngIf="nameErrors['required']">Pet name is required</span>
          <span *ngIf="nameErrors['minlength']">Pet name must be at least 2 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="dailyPortion">Daily Portion (grams)</label>
        <input
          type="number"
          id="dailyPortion"
          formControlName="dailyPortion"
          class="form-control"
          placeholder="e.g., 200"
          min="0"
        />
        <div class="error-message" *ngIf="formControls['dailyPortion'].errors; let dailyPortionErrors">
          <span *ngIf="dailyPortionErrors['required']">Daily portion is required</span>
          <span *ngIf="dailyPortionErrors['min']">Daily portion must be a positive number</span>
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-submit" [disabled]="petForm.invalid || isLoading">
          {{ isLoading ? 'Adding...' : 'Add Pet' }}
        </button>
      </div>
    </form>
  </div>
</div>
