<div class="dashboard-content">
  <div class="dashboard-header">
    <div class="header-actions">
      <button class="add-feeding-btn" (click)="navigateToFeedings()" title="Add Feeding">
        <span class="icon">ğŸ½ï¸</span>
        <span class="icon-text">Add Feeding</span>
      </button>
      <button class="add-pet-btn" (click)="navigateToAddPet()" title="Add Pet">
        <span class="plus-icon">+</span>
        <span class="icon-text">Add Pet</span>
      </button>
    </div>
  </div>

  <div class="pets-container">
    @if (pets) {
      @if (pets.length === 0) {
        <div class="empty-state">
          <p>No pets yet. Add your first pet!</p>
        </div>
      } @else {
        <div class="pets-grid">
          @for (pet of pets; track pet.id) {
            <div class="pet-card" (click)="navigateToEditPet(pet.id!)">
              <div class="pet-icon">ğŸ¾</div>
              <div class="pet-info">
                <h3>{{ pet.name }}</h3>
                <p class="pet-breed">{{ pet.breed }}</p>
                <p class="pet-kind">{{ getKindDisplay(pet) }}</p>
              </div>
            </div>
          }
        </div>
      }
    }
  </div>

  @if (errorMessage) {
    <div class="error-message">{{ errorMessage }}</div>
  }
</div>
