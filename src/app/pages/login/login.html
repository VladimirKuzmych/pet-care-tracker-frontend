<div class="login-container">
  <div class="login-card">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
        />
        <div class="error-message" *ngIf="formControls['email'].errors; let emailErrors">
          <span *ngIf="emailErrors['required']">Email is required</span>
          <span *ngIf="emailErrors['email']">Email must be a valid email address</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
        />
        <div class="error-message" *ngIf="formControls['password'].errors; let passwordErrors">
          <span *ngIf="passwordErrors['required']">Password is required</span>
          <span *ngIf="passwordErrors['minlength']">Password must be at least 8 characters</span>
          <span *ngIf="passwordErrors['pattern']">Password must contain digits and non-digits</span>
        </div>
      </div>

      <button type="submit" class="btn-submit">Login</button>
    </form>
  </div>
</div>
