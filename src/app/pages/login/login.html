<div class="login-container">
  <div class="login-card">
    <h1>Login</h1>
    
    <div class="error-alert" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
        />
        <div class="error-message" *ngIf="formControls['email'].errors; let emailErrors">
          <span *ngIf="emailErrors['required']">Email is required</span>
          <span *ngIf="emailErrors['email']">Email must be a valid email address</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
        />
        <div class="error-message" *ngIf="formControls['password'].errors; let passwordErrors">
          <span *ngIf="passwordErrors['required']">Password is required</span>
        </div>
      </div>

      <button type="submit" class="btn-submit" [disabled]="loginForm.invalid || isLoading">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
      
      <div class="login-link">
        Don't have an account? <a routerLink="/registration" queryParamsHandling="merge">Register here</a>
      </div>
    </form>
  </div>
</div>
